name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Lint Addon
        run: yarn lint
        working-directory: ember-click-outside-modifier

      - name: Lint Test App
        run: yarn lint
        working-directory: test-app

      - name: Run Tests
        run: yarn test:ember
        working-directory: test-app

  floating:
    name: "Floating Dependencies"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Install Dependencies
        run: yarn install --no-lockfile

      - name: Run Tests
        run: yarn test:ember
        working-directory: test-app

  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: 'test'

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.20
          - ember-lts-3.24
          - ember-lts-3.28
          - ember-lts-4.4
          - ember-lts-4.8
          - ember-lts-4.12
          - ember-release
          - ember-beta
          - ember-canary
          - ember-classic
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - run: |
          [[ "${{ matrix.try-scenario }}" = "ember-lts-3.20" ]] && yarn add ember-modifier@3.0 || true
        working-directory: ember-click-outside-modifier

      - name: Run Tests
        run: ./node_modules/.bin/ember try:one ${{ matrix.try-scenario }}
        working-directory: test-app

  ember-modifier-scenarios:
    name: ${{ matrix.ember-modifier-scenario }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: 'test'

    strategy:
      fail-fast: false
      matrix:
        ember-modifier-scenario:
          - ember-modifier@3.0
          - ember-modifier@^3.2
          - ember-modifier@^4.0.0

    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Update ember-modifier version in addon
        run: yarn add ${{ matrix.ember-modifier-scenario }}
        working-directory: ember-click-outside-modifier

      - name: Update ember-modifier version in test-app
        run: yarn add -D ${{ matrix.ember-modifier-scenario }}
        working-directory: test-app

      - name: Run Tests
        run: yarn test:ember
        working-directory: test-app
